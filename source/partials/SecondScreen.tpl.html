<div class="inventory-manager">
	<tabset>
		<tab heading="{{ tab.title }}" ng-repeat="tab in vmSecondScreen.tabs" active="tab.isActive" disabled="tab.isDisabled" >
			<div ng-if="!tab.isDisabled" class="product-information">
				<form role="form" class="form-horizontal" name="productInfoForm" nodavalidate>
					<div class="row">
						<div class="form-group col-sm-3">
							<label for="product-name" class="col-sm-6 control-label required">Product Name</label>
							<div class="col-sm-6">
								<input name="productName" type="text" ng-model="product.productName" class="form-control" required>
								<span class="glyphicon error-message" ng-show="productInfoForm.productName.$dirty" ng-class="productInfoForm.productName.$invalid ? 'glyphicon-exclamation-sign' : 'glyphicon-ok'"></span>
							</div>
						</div>
						<div class="form-group col-sm-3 space-left">
							<label for="model-number" class="col-sm-6 control-label">Model Number</label>
							<div class="col-sm-7 middle-input-area">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group col-sm-6 space-left">
							<label for="main-image" class="col-sm-3 control-label">Main Image</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="Enter the image url OR click Upload">
							</div>
							<div class="col-sm-2 upload-item">
								<a href="#" ng-click="vmSecondScreen.upload()" class="pull-right">Upload</a>
								<input type="filter" class="hide">
							</div>
						</div>
					</div>


					<div class="row">
						<div class="form-group col-sm-3">
							<label for="sku" class="col-sm-6 control-label">SKU</label>
							<div class="col-sm-6">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group col-sm-3 space-left">
							<label for="asin" class="col-sm-6 control-label">ASIN</label>
							<div class="col-sm-7 middle-input-area">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group col-sm-6 space-left">
							<label for="thumbnail-img" class="col-sm-3 control-label">Thumbnail Image</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="Enter the image url OR click Upload">
							</div>
							<div class="col-sm-2 upload-item">
								<a href="#" ng-click="vmSecondScreen.upload()" class="pull-right">Upload</a>
								<input type="filter" class="hide">
							</div>
						</div>
					</div>


					<div class="row">
						<div class="form-group col-sm-3">
							<label for="upc" class="col-sm-6 control-label required">UPC</label>
							<div class="col-sm-6">
								<input name="upc" type="text" class="form-control" ng-model="product.upc" required minlength="18">
								<span class="glyphicon error-message" ng-show="productInfoForm.upc.$dirty" ng-class="productInfoForm.upc.$invalid ? 'glyphicon-exclamation-sign' : 'glyphicon-ok'"></span>
								<span class="alert-balloon" ng-show="productInfoForm.upc.$error.minlength">no less than 18 symbols</span>
							</div>
						</div>
						<div class="form-group col-sm-3 space-left">
							<label for="isbn" class="col-sm-6 control-label">ISBN</label>
							<div class="col-sm-7 middle-input-area">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group col-sm-6 space-left alternate-images">
							<div>ALTERNATE IMAGES</div>
						</div>
					</div>


					<div class="row">
						<div class="form-group col-sm-3">
							<label for="ean" class="col-sm-6 control-label required">EAN</label>
							<div class="col-sm-6">
								<input name="ean" type="text" class="form-control" ng-model="product.ean" required>
								<span class="glyphicon error-message" ng-show="productInfoForm.ean.$dirty" ng-class="productInfoForm.ean.$invalid ? 'glyphicon-exclamation-sign' : 'glyphicon-ok'"></span>
							</div>
						</div>
						<div class="form-group col-sm-3 space-left">
							<label for="mrsp" class="col-sm-6 control-label required">MRSP</label>
							<div class="col-sm-3 middle-input-area">
								<input name="mrsp" type="text" class="form-control" ng-model="product.mrsp" required>
								<span class="glyphicon error-message" ng-show="productInfoForm.mrsp.$dirty" ng-class="productInfoForm.mrsp.$invalid ? 'glyphicon-exclamation-sign' : 'glyphicon-ok'"></span>
							</div>
						</div>
						<div class="form-group col-sm-6 space-left border-bottom">
							<div class="img-url-data">
								<label for="image-url" class="col-sm-3 control-label">Image Url</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" placeholder="Enter the image url and click + OR click Upload">
								</div>
								<div class="col-sm-2 upload-item">
									<span class="glyphicon glyphicon-plus"></span>
									<a href="#" ng-click="vmSecondScreen.upload()" class="pull-right">Upload</a>
									<input type="filter" class="hide">
								</div>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="form-group col-sm-3">
							<label for="buy-id" class="col-sm-6 control-label">Buy ID</label>
							<div class="col-sm-6 ">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group col-sm-3 col-sm-offset-6 space-left">
							<label for="release-date" class="col-sm-6 control-label">Release Date</label>
							<div class="col-sm-7 middle-input-area">
								<input type="date" value="" class="form-control">
							</div>
						</div>
					</div>


					<div class="row">
						<div class="form-group col-sm-3">
							<label for="ebay-pid" class="col-sm-6 control-label">eBay PID</label>
							<div class="col-sm-6">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group col-sm-3 space-left">
							<label for="manufacture" class="col-sm-6 control-label">Manufacture</label>
							<div class="col-sm-7 middle-input-area">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group col-sm-6 space-left">
							<div class="description">There are no additional images at this moment</div>
						</div>
					</div>


					<div class="row">
						<div class="form-group col-sm-3">
							<label for="weight" class="col-sm-6 control-label">Weight</label>
							<div class="col-sm-2 margin-right-forms">
								<input type="text" class="form-control">
							</div>
							<div class="col-sm-2">
								<select class="form-control">
									<option selected>OZ</option>
								</select>
							</div>
						</div>
						<div class="form-group col-sm-3 space-left">
							<label for="declared-value" class="col-sm-6 control-label">Declared Value</label>
							<div class="col-sm-3 middle-input-area">
								<input type="text" class="form-control">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-sm-3">
							<label for="dimemsions" class="col-sm-6 control-label">Dimensions (Inches)</label>
							<div class="inline-elements col-sm-6">
								<input type="text" class="form-control margin-right-forms">W
								<input type="text" class="form-control margin-right-forms">H
								<input type="text" class="form-control margin-right-forms">L
							</div>
						</div>
						<div class="form-group col-sm-3 space-left">
							<label for="unit-qty" class="col-sm-6 control-label">Unit Qty</label>
							<div class="col-sm-3 middle-input-area">
								<input type="text" class="form-control">
							</div>
						</div>
					</div>


					<div class="row">
						<div class="form-group col-sm-3 shipping">
							<label for="ship" class="col-sm-6 control-label">Ship Class,Units in box</label>
							<div class="inline-elements col-sm-6">
								<select class="form-control">
									<option selected>Select...</option>
								</select>
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group col-sm-3 space-left">
							<label for="unit-type" class="col-sm-6 control-label">Unit Type</label>
							<div class="col-sm-7 middle-input-area">
								<input type="text" class="form-control">
							</div>
						</div>
					</div>


					<div class="row">
						<div class="form-group col-sm-3 max comision">
							<label for="max-comision" class="col-sm-6 control-label">Product Max. Commision</label>
							<div class="inline-elements col-sm-6">
								<input type="text" class="form-control">
								<select class="form-control">
									<option selected>Fixed</option>
								</select>
							</div>
						</div>
						<div class="form-group col-sm-3 space-left">
							<label for="taxable-item" class="col-sm-6 control-label">Taxable Item</label>
							<div class="col-sm-7 middle-input-area">
								<select class="form-control"></select>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="form-group col-sm-3 shipping">
							<label for="origin-country" class="col-sm-6 control-label required">Origin Country</label>
							<div class="col-sm-6">
								<select name="origin-country" class="form-control" required>
									<option selected>United States</option>
								</select>
							</div>
						</div>
						<div class="form-group col-sm-3 space-left">
							<label for="taxable-item" class="col-sm-6 control-label">BLA BLA</label>
							<div class="col-sm-7 middle-input-area">
								<select class="form-control"></select>
							</div>
						</div>
					</div>

				</form>
			</div>
		</tab>
	</tabset>
</div>
